<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>로그인</h2>
    <form action="post">
        <label for="user_id">id : </label>
        <input id="user_id" type="text" placeholder="아이디">
        <label for="user_pw">pw : </label>
        <input id="user_pw" type="text" placeholder="패스워드">

        <br>
        <p>pw 질문</p>
        <div>
            <select name="pw_question" id="pw_q">
                <option value="태어난 곳?">태어난 곳?</option>
                <option value="아버지 성함?">아버지 성함?</option>
                <option value="나의 보물 1호?">나의 보물 1호?</option>
                <input type="text">
            </select>
        </div>
        <input type="submit">
    </form>

    <h2>자기소개</h2>
    <div>
        <label for="user_namd">이름 : </label>
        <input id="user_namd" type="text" placeholder="이름">
    </div>
    <div>
        <label for="user_age">나이 : </label>
        <input id="user_age" type="text" placeholder="나이">
    </div>
    <div>
        <label for="user_hobby">취미 : </label>
        <input id="user_hobby" type="text" placeholder="취미">
    </div>
    <div>
        <label for="user_comment">하고싶은말 : </label>
        <textarea name="comment" id="user_comment" cols="30" rows="10"></textarea>
    </div>
</body>
</html>
